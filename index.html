<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九ドラゴン育成記</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-world">
        <div class="container">
            <header class="game-header">
                <h1><img src="images/title_logo_placeholder.png" alt="九九ドラゴン育成記" id="game-title-logo"></h1>
                 </header>

            <main class="game-main">
                <section id="dragon-lair" class="game-section">
                    <h2 class="section-title">ドラゴンの巣</h2>
                    <div id="dragon-display">
                        <img src="images/egg.png" alt="ドラゴンのタマゴ" id="dragon-image">
                    </div>
                    <div id="dragon-stats-panel">
                        <div class="stat-item">
                            <span class="stat-label">なまえ:</span>
                            <span id="dragon-name" class="stat-value">タマゴ</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">レベル:</span>
                            <span id="dragon-level" class="stat-value">1</span>
                        </div>
                        <div class="stat-item exp-stat">
                            <span class="stat-label">けいけんち:</span>
                            <div class="exp-bar-container">
                                <div id="dragon-exp-bar" class="exp-bar"></div>
                            </div>
                            <span id="dragon-exp-text" class="stat-value">0 / 10</span>
                        </div>
                    </div>
                </section>

                <section id="adventure-board" class="game-section">
                    <h2 class="section-title">冒険の書</h2>
                    <div id="stage-selection-panel">
                        <p>ちょうせんする段:</p>
                        <div class="stage-buttons-container">
                            <button id="stage-2" class="stage-button btn-fire">2</button>
                            <button id="stage-3" class="stage-button btn-water" disabled>3</button>
                            <button id="stage-4" class="stage-button btn-earth" disabled>4</button>
                            <button id="stage-5" class="stage-button btn-wind" disabled>5</button>
                            <button id="stage-6" class="stage-button btn-ice" disabled>6</button>
                            <button id="stage-7" class="stage-button btn-thunder" disabled>7</button>
                            <button id="stage-8" class="stage-button btn-light" disabled>8</button>
                            <button id="stage-9" class="stage-button btn-dark" disabled>9</button>
                            <button id="stage-all" class="stage-button btn-rainbow" disabled>全</button>
                        </div>
                    </div>
                    <div id="question-display-panel">
                        <p id="question-text">ここに問題がでるよ</p>
                    </div>
                    <div id="answer-input-area">
                        <input type="text" id="answer-input" placeholder="こたえ" readonly>
                         </div>
                    <div id="numpad-area">
                        <button class="numpad-button">1</button>
                        <button class="numpad-button">2</button>
                        <button class="numpad-button">3</button>
                        <button class="numpad-button">4</button>
                        <button class="numpad-button">5</button>
                        <button class="numpad-button">6</button>
                        <button class="numpad-button">7</button>
                        <button class="numpad-button">8</button>
                        <button class="numpad-button">9</button>
                        <button class="numpad-button numpad-clear">C</button>
                        <button class="numpad-button">0</button>
                        <button class="numpad-button numpad-backspace">←</button>
                    </div>
                    <button id="submit-answer-button" class="action-button">こたえる！</button>
                    <p id="result-text-display"></p>
                </section>
            </main>

            <footer class="game-footer">
                <p>&copy; 2024-2025 九九ドラゴン育成プロジェクト</p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
